<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IppoPay Lending Request</title>
  <link rel="stylesheet" href="formsstyle.css" />
</head>
<body>
  <div class="sidebar">
    <h1><span>IppoPay</span><br>Business Loan</h1>
    <ul class="features">
      <li>Instant loan approval within 24 hours</li>
      <li>Low interest rates</li>
      <li>Hassle-free documentation</li>
      <li>Flexible repayment tenure</li>
      <li>Zero hidden charges</li>
    </ul>
  </div>

  <div class="form-container">
    <div class="form-title">Lending Request Form</div>

    <form id="lendingForm" action="thankyou.html" method="GET" onsubmit="return validateForm()">
      
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required />
      </div>

      <div class="form-group">
        <label for="mobile">Mobile Number</label>
        <div class="phone-combined">
          <select id="isd" name="isd" required>
            <option value="+91">+91 (IN)</option>
            <option value="+1">+1 (USA)</option>
            <option value="+44">+44 (UK)</option>
            <option value="+61">+61 (AUS)</option>
          </select>
          <input type="text" id="mobile" name="mobile" placeholder="Enter mobile number" required />
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="text" id="email" name="email" placeholder="example@domain.com" required />
      </div>

      <div class="form-group">
        <label>Do you have a relationship with IppoPay?</label>
        <div class="radio-group">
          <label><input type="radio" name="relationship" value="yes" required /> Yes</label>
          <label><input type="radio" name="relationship" value="no" /> No</label>
        </div>
      </div>

      <div class="form-group">
        <label for="amount">Required Amount (â‚¹)</label>
        <input type="text" id="amount" name="amount" placeholder="Enter loan amount" required />
      </div>

      <div class="form-group">
        <label for="description">Loan Description</label>
        <textarea id="description" name="description" placeholder="Briefly describe your need" rows="3" required></textarea>
      </div>

      <button class="submit-btn" type="submit">Submit</button>
    </form>
  </div>

  <script>
    function validateForm() {
      const name = document.getElementById("name").value.trim();
      const mobile = document.getElementById("mobile").value.trim();
      const email = document.getElementById("email").value.trim();
      const amount = document.getElementById("amount").value.trim();

      const nameRegex = /^[A-Za-z\s]+$/;
      const mobileRegex = /^\d+$/;
      const emailRegex = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,4}$/;
      const amountRegex = /^\d+$/;

      if (!nameRegex.test(name)) {
        alert("Name should contain only alphabets.");
        return false;
      }
      if (!mobileRegex.test(mobile)) {
        alert("Mobile number should contain only digits.");
        return false;
      }
      if (!emailRegex.test(email)) {
        alert("Please enter a valid email address.");
        return false;
      }
      if (!amountRegex.test(amount)) {
        alert("Amount should contain only numbers.");
        return false;
      }

      return true;
    }
  </script>
</body>
</html>
